<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreate Pencil Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="top" href="">Pencils</a>
        <nav>
            <ul class="primary-nav">
                <li class="order"><a href="#">Pre-Order</a></li>
            </ul>
        </nav>
        </div>
        
        <div class="para">
            <img src="images/PEN.jpg" alt="pen">
            <h2>pencils<span>creed</span></h2>
            <p>ours is to write and<br> draw your dreams</p>
        </div>
    </div>
    <section class="middle">

        <div class="container">

            <img class="img1" src="images/pencil1.jpg" alt="pencil on a paper">
            <h2 class="middle-text1">Dare to Dream</h2>
            <p class="middle-text1">You are never too old to set another goal or to dream a new dream.
                Write it down.</p>


            <img class="img2" src="images/pencil2.jpg" alt="pencil">
            <h2 class="middle-text2">Dare to Plan</h2>
            <p class="middle-text2">Planning saves you so much time and energy.
                Draw your up plan.</p>
        </div>
    </section>

    <section class="last-part">
        <div class="contact-form">
            <h2>Pre Order Here</h2>

            <form action="">
               <label for="email"></label>
               <input type="email" placeholder="Email" class="mail"><br>

               <label for="quantity"></label>
               <input type="text" placeholder="Quantity" class="qty"><br>

               <label for="text"></label>
               <input type="text" placeholder="Location e.g Lagos, Nigeria" class="tex"><br>

               <input type="submit" class="submit-cta" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
